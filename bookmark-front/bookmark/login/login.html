<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
<nav>
            <ul>
                <li id="register-link"><a href="../registration/registration.html">Register</a></li>
                <li id="bookmark-link"><a href="../bookmark/bookmark.html">Bookmark</a></li>
                <li id="logout-link" style="display: none;"><a href="#" id="logout-btn">Logout</a></li>
                <li id="user-name" style="display: none;"></li>
            </ul>
        </nav>
</header>

<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="passwordCheck">Confirm Password</label>
            <input type="password" class="form-control" id="passwordCheck" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>

<!-- Load the JavaScript after the DOM content -->
<script src="login.js"></script>

</body>
</html>
